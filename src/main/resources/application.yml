spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jpajointest?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # ddl-auto: update # 기존 더미 데이터 삭제되지 않게
      ddl-auto: create # 매번 db 초기화하고 시작
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    logging:
      level:
        org.hibernate.SQL: DEBUG